<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Cadastrar Voluntário
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="cor">
  <form padding [formGroup]="voluntarioForm" (submit)="salvar()" novalidate>
    <ion-grid>
      <ion-row>
        <ion-item class="cor">
          <ion-label color="primary" stacked>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="model.Nome" formControlName="Nome"></ion-input>
        </ion-item>

        <ion-item class="cor">
          <ion-label color="primary" stacked>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="model.Email" formControlName="Email">
          </ion-input>
        </ion-item>


        <ion-col>
          <ion-item class="cor">
            <ion-label color="primary" stacked>Usuário</ion-label>
            <ion-input type="text" [(ngModel)]="model.Login" formControlName="Login"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item class="cor">
            <ion-label color="primary" stacked>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="model.Senha" formControlName="Senha"></ion-input>
          </ion-item>
        </ion-col>

        <ion-item class="cor">
          <ion-label color="primary" stacked>Contato</ion-label>
          <ion-input type="text" [(ngModel)]="model.Contato" formControlName="Contato"></ion-input>
        </ion-item>

        <br>
        <button ion-button icon-left block color="primary" [disabled]="voluntarioForm.invalid">
          <ion-icon name="checkmark"></ion-icon> Enviar</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
